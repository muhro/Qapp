<!DOCTYPE html>
<html lang="en">
<head>
	<title>Q App</title>
	<meta charset="UTF-8">
	<meta name="theme-color" content="white">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="./images/PWA-icon-192.png">
	<link rel="manifest" href="./manifest.json">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div>
		<div class="container-login">
			<div class="wrap-login">
				<form  id="login" class="login-form">
					<span class="login-form-title"> Q App </span>
					<div id="Error">

					</div>
					<div>
						<input class="input" type="text" name="username" placeholder="Username">
						<span class=""></span>
					</div>

					<div>
						<input class="input" type="password" name="password" placeholder="Password">
						<span class=""></span>
					</div>
					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button class="login-form-btn">
								Login
							</button>
						</div>
					</div>

				</form>
				<div class="text-center">
					<a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">SING UP</a>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		 aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<form  class="register-form">
					<span class="register-form-title"> SING UP</span>

					<div class="register-input">
						<input class="input" type="text" name="username" placeholder="Username">
						<span class=""></span>
					</div>

					<div class="register-input">
						<input class="input" type="password" name="password" placeholder="Password">
						<span class=""></span>
					</div>
					<div class="container-register-form-btn">
						<div class="wrap-register-form-btn">
							<div class="register-form-bgbtn"></div>
							<button class="register-form-btn" id="modalLoginFormBtn">
								REGISTER
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>



</body>
<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
